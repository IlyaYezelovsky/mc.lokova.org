<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>

    {%- seo -%}
    {%- feed_meta -%}

    <link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      </div>
      <nav class="navbar">
        <ul>
          {% for item in site.data.navigation %}
            <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <div class="giscus-container" style="max-width: 800px; margin: 0 auto;">
        <script src="https://giscus.app/client.js"
            data-repo="IlyaYezelovsky/mc.lokova.org"
            data-repo-id="R_kgDOQHo7BQ"
            data-category="Announcements"
            data-category-id="DIC_kwDOQHo7Bc4CxmAH"
            data-mapping="pathname"
            data-strict="0"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="dark_high_contrast"
            data-lang="zh-CN"
            crossorigin="anonymous"
            async>
        </script>
    </div>

    <footer class="site-footer">
      <div class="wrapper">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
